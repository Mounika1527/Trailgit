<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Developer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />	
</head>
<body>
	<h1>Add course</h1>
	<form th:action="@{/employee/{employeeId}/requirements(employeeId=${employee.employeeId})}" method="get" enctype="multipart/form-data" >
	<div class="col-md-4">
		<div class="panel panel-default">
		
		 <div class="panel-body" style="padding-left: 5px;">
			Name:<b th:text="${employee.name}"></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			Email:<b><span th:text="${employee.emailId}"></span></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			Password:<b><span th:text="${employee.password}"></span></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			Phone:<b><span th:text="${employee.phone}"></span></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			Experience:<b><span th:text="${employee.experience}"></span></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			Door No:<b><span th:text="${employee.address.street}"></span><br/></b>
			<div style="clear: both; display: block; height: 10px;"></div>
			Area:<b><span th:text="${employee.address.city}"></span><br/></b>
			<div style="clear: both; display: block; height: 10px;"></div>
			City:<b><span th:text="${employee.address.state}"></span><br/></b>
			<div style="clear: both; display: block; height: 10px;"></div>
			Zipcode:<b><span th:text="${employee.address.zipcode}"></span></b><br/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			      
			Courses:
				<b><span th:each="requirement,iterStat : ${employee.requirements}">
					<span th:text="${requirement.technology}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span></b>
				<br/>
				</div>
		</div>	
		<div style="clear: both; display: block; height: 10px;"></div>
			New Course:
			<select class="form-control" name="reqId">
				<option th:each="requirement : ${requirements}" 
					th:value="${requirement.reqId}" 
					th:text="${requirement.technology}">Course</option>
			</select>
			<br/>
			<br/>
			
			<div><input type="submit" class="btn btn-success" value="Add Technology"/></div>
	</div>
	</form>
</body>
</html>
