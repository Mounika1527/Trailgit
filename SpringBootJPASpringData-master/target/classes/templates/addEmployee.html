<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>New student</h1>
	<div class="col-md-4">
		<form th:object="${employee}" th:action="@{/templateCreate}"
			method="post">

			<input type="text" name="name" class="form-control"
				placeholder="Name" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" name="emailId" class="form-control"
				placeholder="Email" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="text" name="password" class="form-control"
				placeholder="Password" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" name="phone" class="form-control"
				placeholder="Phone" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" name="experience" class="form-control"
				placeholder="EXPERIENCE" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" name="address.street" class="form-control"
				placeholder="Street" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" name="address.city" class="form-control"
				placeholder="City" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" name="address.state" class="form-control"
				placeholder="State" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="text" name="address.zipcode" class="form-control"
				placeholder="Zipcode" />
			<div style="clear: both; display: block; height: 10px;"></div>



			<input type="submit" class="btn btn-success" value="Save"></input>




		</form>
	</div>
</body>
</html>
